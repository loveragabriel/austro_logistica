<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f9bbe18ed9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="..//sass/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Ingreso | Austro Logistica</title>
</head>

<body>
  <main class="pb-4">
    <nav><a href="../index.html"><button class="btn m-2">Home</button></a></nav>
    <h2 class="title-logIn">Ingresar</h2>
    <form class="m-5">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="m-0 justify-content-center ">
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <a href="./signIn.html" class="btn btn-primary">Registrarse</a>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <footer>
    <p class="footer-text-one">
      Te apoyamos en tu conexión con el Mundo.
    </p>
    <section class="footer-content">
      <div class="links-icons">
        <a href="./index.html"><i class="fa-brands fa-linkedin"></i></a>
        <a href="./index.html"> <i class="fa-brands fa-github"></i></a>
        <a href="./signIn.html"><i class="fa-solid fa-brands fa-right-to-bracket"></i></a>

      </div>
      <div class="footer-shape">
        <img src="../assets/img/footer-shape-white.svg" alt="blue wave shape">
      </div>
      <p class="footer-text">©2022 Gabriel Lovera</p>
    </section>

  </footer>
</body>

</html>
