<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f9bbe18ed9.js" crossorigin="anonymous"></script>
  <!-- Tab icon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/Austro-icon.svg">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="..//sass/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Registro | Austral Logística</title>
</head>

<body>
  <main>
    <nav><a href="../index.html"><button class="btn m-2">Home</button></a></nav>
    <h2 class="title-signIn">Registrate</h2>

    <form class="row g-3 needs-validation m-5 h-100" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Correo </label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Empresa</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Ciudad</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Elegir...</option>
          <option>Buenos Aires</option>
          <option>Rio Grande</option>
          <option>Ushuaia</option>


        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100" type="submit">Registrarse</button>
      </div>

    </form>
  </main>
  <footer>
    <p class="footer-text-one">
      Te apoyamos en tu conexión con el Mundo.
    </p>
    <section class="footer-content">
      <div class="links-icons">
        <a href="../index.html"><i class="fa-brands fa-linkedin"></i></a>
        <a href="../index.html"> <i class="fa-brands fa-github"></i></a>
        <a href="./signIn.html"><i class="fa-solid fa-brands fa-right-to-bracket"></i></a>

      </div>
      <div class="footer-shape">
        <img src="../assets/img/footer-shape-white.svg" alt="blue wave shape">
      </div>
      <p class="footer-text">©2022 Gabriel Lovera</p>
    </section>
  </footer>
  <script src="../js/app.js"></script>
</body>

</html>
